<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>TestTask Parts Edit Part</title>

</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
            <a href="/" class="navbar-brand" style="color: #6c757d">TestPart JavaRush.</a>
        </div>
    </nav>

    <br><br>
    <a href="/parts" class="btn btn-light active" role="button" aria-pressed="true">Показать список элементов</a>
    <a href="/populateDB" class="btn btn-info active" role="button" aria-pressed="true">Заполнить БД тестовыми данными</a>
    <a href="/addPart" class="btn btn-primary active" role="button" aria-pressed="true">Добивить элемент</a>
    <br><br><br>
    <br>

    <br><br>
    <form th:action="@{/add}" th:object="${part}" method="POST">
        <div class="form-group">
            <label>Название</label>
            <input required type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Количество</label>
            <input required type="number" class="form-control" th:field="*{qty}" step="1" min="0" max="2147483647">
        </div>
        <br>
        <div class="form-group">
            <p>Необходимо для сборки'?'</p>
            <select required th:field="*{important}" class="custom-select">
                <option th:value="1" selected>Да</option>
                <option th:value="0">Нет</option>
            </select>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>
<br><br>
</body>
</html>
